<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Match Recommender</title>
</head>
<body>
    <h1>Upload Your Resume</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume" required title="Upload your resume">
        <input type="submit" value="Match Jobs">
    </form>

    {% if matches %}
    <h2>Top Matches</h2>
    <ul>
        {% for job, score in matches %}
            <li><strong>{{ score|round(2) }}</strong>: {{ job }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
